<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Garblock Add Rule</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <script src="popup.js"></script>
    <script src="../content_scripts/url.min.js"></script>
  </head>
  <body>
      <div id="newOptions">
	  <input type="text" id="urlToAdd" placeholder="Exclude classes">
	  <input type="text" id="classesToRemove" placeholder="Exclude classes">
	  <input type="text" id="idsToRemove" placeholder="Exclude classes">

	  <div id="status"></div>
	  <button id="save" disabled="true">No Changes</button>
      </div>
  </body>
</html>
