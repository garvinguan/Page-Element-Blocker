<!DOCTYPE html>
<html>
    <head>
	<title>Page Element Blocker Options</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="options.css">
    </head>
    <body>
	<div id="wrapper">
	    <header>Page Element Blocker Options</header>
	    <div id="options">
		<div class="help">
		    <div class="example">
			"Patterns" are URL regular expressions;
			additionally, "*" matches any zero or more characters.
			<br>
			<br>
			Keys should be comma separated if there are more than one.
		    </div>
		</div>
		<div id="includeScrollBox">
		    <div id="rules">
			<div class="Header">
			    <div class="includeHeaderText">Urls</div>
			    <div class="includeHeaderText">Rules</div>
			</div>
		    </div>
		    <template id="ruleTemplate">
			<table class="rule">
			    <tr>
				<td><input type="text" class="url" placeholder="URL pattern"></td>
				<td class="includeRulePassKeys"><input type="text" class="classToRemove" placeholder="Exclude Classes"></td>
				<td class="includeRemoveButton"><input type="button" class="includeRemoveButtonButton" value="âœ–"></td>
			    </tr>
			    <tr>
				<td></td>
				<td class="includeRulePassKeys"><input type="text" class="idToRemove" placeholder="Exclude Ids"></td>
			    </tr>
			</table>
		    </template>
		</div>
		<button id="includeRuleAddButton">Add Pattern</button>
	    </div>
	</div>
	<div id="bottomBar">
	    <div id="footer">
		<div id="footerWrapper">
		    <table id="footerTable">
			<tr>
			    <td id="saveOptionsTableData" nowrap="">
				<div id="status"></div>
				<button id="saveOptions" disabled="true">No Changes</button>
			    </td>
			</tr>
		    </table>
		</div>
	    </div>
	</div>
	<script src="../content_scripts/url.js"></script>
	<script src="options.js"></script>
    </body>
</html>
