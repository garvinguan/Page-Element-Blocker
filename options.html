<!DOCTYPE html>
<html>
    <head><title>My Test Extension Options</title></head>
    <body>

	<div id="wrapper">
	    <header>DOM out</header>
	    <table id="options">
		<tr>
		    <td class="caption">Included URLs<br/>and keys</td>
		    <td>
			<div class="help">
			    <div class="example">
				"Patterns" are URL regular expressions;
				additionally, "*" matches any zero or more characters.
			    </div>
			</div>
			<div>
			    <div id="includeScrollBox"><table id="includeRules">
				<tbody><tr>
				    <td><span class="includeHeaderText">Patterns</span></td>
				    <td><span class="includeHeaderText">Keys</span></td>
				</tr>
				</tbody></table>
				<template id="includeRuleTemplate">
				    <tr class="includeRuleTemplateInstance">
					<td><input type="text" class="pattern" placeholder="URL pattern"></td>
					<td class="includeRulePassKeys"><input type="text" class="passKeys" placeholder="Exclude keys"></td>
					<td class="includeRemoveButton"><input type="button" class="includeRemoveButtonButton" value="âœ–"></td>
				    </tr>
				</template>
			    </div>
			    <button id="includeAddButton">Add Pattern</button>
			</div>
		    </td>
		</tr>
	    </table>
	</div>
	<div id="status"></div>
	<button id="save">Save</button>

	<script src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css">
    </body>
</html>
